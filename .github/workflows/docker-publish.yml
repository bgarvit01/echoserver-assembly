# Build multi-arch Docker image and push to Docker Hub as echoserver-assembly.
# Publishes linux/amd64 and linux/arm64 so the same image name works on x86_64 and ARM (e.g. Apple Silicon).

name: Docker build and push

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: echoserver-assembly

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set version
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION=latest
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push amd64
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/echoserver-assembly:${{ steps.meta.outputs.version }}-amd64
            ${{ secrets.DOCKERHUB_USERNAME }}/echoserver-assembly:latest-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push arm64
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.arm64
          platforms: linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/echoserver-assembly:${{ steps.meta.outputs.version }}-arm64
            ${{ secrets.DOCKERHUB_USERNAME }}/echoserver-assembly:latest-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create and push manifest (multi-arch)
        if: github.event_name != 'pull_request'
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          USER="${{ secrets.DOCKERHUB_USERNAME }}"
          IMG="${USER}/echoserver-assembly"
          # imagetools create assembles existing images into a multi-arch manifest and pushes (no experimental CLI needed)
          docker buildx imagetools create -t "${IMG}:${VERSION}" \
            "${IMG}:${VERSION}-amd64" \
            "${IMG}:${VERSION}-arm64"
          if [ "${VERSION}" != "latest" ]; then
            docker buildx imagetools create -t "${IMG}:latest" \
              "${IMG}:latest-amd64" \
              "${IMG}:latest-arm64"
          fi
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: Build only (pull request)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: echoserver-assembly:pr
